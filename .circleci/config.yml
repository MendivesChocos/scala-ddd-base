version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:8-jdk
    steps:
    - run: sudo apt-get update -qq && sudo apt-get install -y libaio1
    - run: sudo hostname "$(hostname | cut -c1-63)"
    - checkout
    - restore_cache:
        key: scala-library-dependencies-{{ checksum "build.sbt" }}
    - run: sbt +test:compile
    - save_cache:
        paths: [ "~/.m2", "~/.ivy2", "~/.cache/coursier" ]
        key: scala-library-dependencies-{{ checksum "build.sbt" }}
    - run: sbt +test